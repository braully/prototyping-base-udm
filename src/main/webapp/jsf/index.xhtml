<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/autogen/template-base-app.xhtml">
        <ui:define name="template.app.title">entityDummy</ui:define>
        <ui:define name="template.body.append"></ui:define>

        <ui:define name="template.app.header">
            <button class="btn btn-link btn-sm order-1 order-sm-0 text-white"  
                    id="sidebarToggle"  type="button"
                    data-toggle="collapse" data-target="#base-app-main-menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Brand</a>
            <input class="form-control form-control-dark w-100" 
                   type="text" placeholder="Busca" aria-label="Busca"/>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="/logout">Exit</a>
                </li>
            </ul>
        </ui:define>

        <ui:define name="template.app.menu">
            <ui:include src="/jsf/template/menu-base-app.xhtml" />
        </ui:define>

        <ui:define name="template.app.content">
            <h:outputText value="Entity-id: #{param['id']}" />
            <h:outputText value="Entity-id: #{param['ids']}" />
        </ui:define>
    </ui:composition>
</html>
